<div class="container-fluid">
    <br />
    <div id="DevicePackage1" class="well">
        <div id="device_info_tab">
            <div class="bg-danger">
                <p class="text-warning">Can I have ur phone please??</p>
                <button class="btn btn-success" type="button" onclick='refresh_device()'>Refresh</button>
            </div>
        </div>
        <br />
        <div id="pkg_info">
            <div class="bg-danger">
                <p class="text-warning"><i class="glyphicon glyphicon-book"></i> Can I have ur package please?</p>
                <div class="input-group col-sm-3">
                    <input id="packagename1" class="form-control" placeholder="packagename">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button" onclick='changePackage($("#packagename1").val())'>Confirm</button>

                      </span>
                </div>
                <br>
            </div>
        </div>
    <!-------------------------------------File Upload--------------------------------------------->
        <br />
        <form class=was-validated" action="./android" method="POST" enctype = "multipart/form-data">
        <div id="file_info">
            <div class="bg-danger">
                <p class="text-warning"><i class="glyphicon glyphicon-plus"></i> Upload Package File</p>
                <div class="input-group">
                    <label class="input-group-btn">
                        <span class="btn btn-primary">
                            Browse&hellip; <input id="my-file-selecter" type="file" name = "file" style="display: none;" onchange="$('#upload-file-info').val($(this).val());" multiple>
                        </span>
                    </label>
                    <input type="text" class="form-control" id="upload-file-info" readonly>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" name="install" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Install APP
                </label>
              </div>
            <span class="help-block">
                    파일 용량 제한은 50MB입니다.
                    허용된 확장자는 .APK입니다.
            </span>
            <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary" onclick='chkex(my-file-selecter.value);'>Submit</button>
            </div>
        </form>
        </div>
        <br />
    <!-------------------------------------File Upload end--------------------------------------------->
    </div>
    <br />
    <p class="text-primary"><i class="glyphicon glyphicon-info-sign"></i> Env:</p>
    <div id="env_result">
        <br />Waiting for device & package...</div>
    <script>
    doEnv();
    </script>
    <br />
    <button class="btn btn-info" onclick="doEnv();">Refresh</button>
</div>
